version: '3.0'

services:

  sample-postgres:
    container_name: sample-postgres
    build: ./docker/postgres
    image: sample-postgres
    ports:
    - "5432:5432"
    networks:
      dev:
        aliases:
          - fucking_shit
    env_file:
      - .env
    volumes:
    - ./docker-data/postgres/data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data/
    restart: always


  sample-nodejs:
    container_name: sample-nodejs
    build: ./docker/nodejs
    image: sample-nodejs
    volumes:
      - .:/app
    ports:
      - 8090:${PORT}
      - 5555:5555
    networks:
      dev:
        aliases:
          - fucking_shit_two
    env_file:
      - .env
    depends_on:
      - sample-postgres
    command: yarn prod
    restart: always

  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/ssl/:/etc/ssl
      - ./nginx:/etc/nginx/conf.d
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - sample-nodejs
      - sample-postgres

networks:
  dev:
    external:
      name: dev

